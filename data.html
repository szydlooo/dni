<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Data</p>
    <input type="date" id="dni">
    <button onclick="zaba()">Oblicz</button>
    <p id="pepe"></p>
    <script>
        function zaba() {
            var magik = document.getElementById("dni").value;
            var czas = new Date(magik);
            var teraz = new Date();
            var minelo = teraz.getTime() - czas.getTime();
            var pepe = Math.floor(minelo / (1000 * 60 * 60 * 24));
            return document.getElementById("pepe").innerHTML = pepe + " Dni Upłyneło ";
        }
    </script>

</body>
</html>
